  <div id="grid-container">
    <div class="grid-entry" onclick="viewEntry(0)">
      <img src="https://i.ebayimg.com/images/g/rDUAAOSwxe1jHkEV/s-l400.jpg" alt="button up shirt">
      <h2>Men's Button Up Shirt</h2>
      <p id = "typeText">Type: shirt</p>
      <p>Quantity: 4</p>
      <p>Address: 429 Brilig Way</p>
    </div>
  </div>
  <div id="form-container">
    <h2>Add a New Entry</h2>
    <form id="entry-form">
      <label for="image">Image URL:</label>
      <input type="text" id="image" required>
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="type">Type of Clothing:</label>
      <input type="text" id="type" required></textarea>
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" required>
      <label for="address">Address:</label>
      <input type="text" id="address" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
