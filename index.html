<!DOCTYPE html>
<html>
<head>
  <title>Grid Entries</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Grid Entries</h1>
  <div id="grid-container">
    <div class="grid-entry" onclick="viewEntry(0)">
      <img src="https://c402277.ssl.cf1.rackcdn.com/photos/882/images/hero_full/African_Elephant_7.27.2012_hero_and_circle_HI_53941.jpg?1345532748" alt="Default Image">
      <h2>Dumbo</h2>
      <p>This is the default type of clothing.</p>
      <p>This is the default address.</p>
    </div>
  </div>
  <h2>Add a New Entry</h2>
  <form id="entry-form">
    <label for="image">Image URL:</label>
    <input type="text" id="image" required>
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="type">Type of Clothing:</label>
    <textarea id="type" required></textarea>
    <label for="address">Address:</label>
    <textarea id="address" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
